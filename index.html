<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/logo.png" type="image/x-icon">
   
    <title>Stopwatch Webpage</title>
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="heading">Stopwatch</h1>
    <!-- Conatiner containing all elements of Stopwatch -->
    <div class="container">
        <!-- This is timer container -->
        <h1 id="timer">00:00:00.000</h1>
        <!-- Buttons -->
        <div class="buttons">
            <!-- Stop button  -->
            <img src="images/stop.png" alt="stop" onclick="watchStop()">
            <!-- Start button  -->
            <img src="images/start.png" alt="start" onclick="watchStart()">
            <!-- Reset button  -->
            <img src="images/reset.png" alt="reset" onclick="watchReset()">
        </div>
    </div>
   
    <script src="script.js"></script>
</body>
</html>
